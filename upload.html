<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>File Upload</title>
</head>
<body>
  <h1>Upload a File</h1>
  <form action="http://localhost:8080/upload" method="post" enctype="multipart/form-data">

    <button type="submit">Upload</button>
  </form>
</body>
</html>
